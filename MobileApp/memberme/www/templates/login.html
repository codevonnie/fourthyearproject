<ion-view title="Please sign in">
  <ion-content class="padding content-stable" overflow-scroll="false">
    <div class="list">
      <label class="item item-input">
        <input type="email" placeholder="Email" ng-model="user.email">
      </label>
      <label class="item item-input">
        <input type="password" placeholder="Password" ng-model="user.password">
      </label>
    </div>
    <button class="button button-full button-positive" ng-click="login(user)">
      Login
    </button>
    <button class="button button-full button-stable" ng-click="forgot(user)">
      Forgot Password
    </button>
  </ion-content>
</ion-view>
