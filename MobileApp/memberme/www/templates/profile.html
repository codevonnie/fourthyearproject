<ion-view>
  <ion-header-bar align-title="center" class="bar-positive">
    <h1 class="title">Profile</h1>
  </ion-header-bar>
  <ion-content class="padding">
    <div class="card">
      <div class="item item-text-wrap">
        <ion-item class="item-thumbnail-left"><img ng-src="{{profile.imgUrl}}"></ion-item>
        <div class="list">
          <label class="item item-stacked-label">
            <span class="input-label">Name</span>
            <input type="text" placeholder="{{profile.name}}">
          </label>
          <label class="item item-input item-stacked-label">
            <span class="input-label">DOB</span>
            <input type="text" placeholder="{{profile.dob}}">
          </label>
          <label class="item item-input item-stacked-label">
            <span class="input-label">Email</span>
            <input type="text" placeholder="john@suhr.com">
          </label>
        </div>



        <ion-item>Name: {{profile.name}} </ion-item>
        <ion-item>DOB: {{profile.dob}} </ion-item>
        <ion-item>Emergency Contact: {{profile.iceName}} </ion-item>
        <ion-item>Emergency Contact No.: {{profile.iceNum}} </ion-item>
        <ion-item>Join date: {{profile.joined}} </ion-item>
        <ion-item>Email: {{profile.email}} </ion-item>
        <ion-item>Address: {{profile.address}} </ion-item>
        <ion-item>Phone No.: {{profile.phone}} </ion-item>
        <ion-item><qr text="qrcode" size="size"></qr> </ion-item>

      </div>
    </div>

      

            
  </ion-content>
</ion-view>
