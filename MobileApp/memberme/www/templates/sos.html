<ion-view>
  <ion-header-bar align-title="center" class="bar-positive">
    <h1 class="title">SOS</h1>
  </ion-header-bar>
  <ion-content class="padding">
    
    <div id="map" data-tap-disabled="true">
    </div>
      
      <div class="card message">
          <div class="item item-input">
            <input type="text" placeholder="Message (Optional)" ng-model="sos.message">
          </div>
      </div>

      <button class="button button-full button-assertive" ng-click="submit(sos)">
        Send SOS
      </button>
  </ion-content>
  
</ion-view>
