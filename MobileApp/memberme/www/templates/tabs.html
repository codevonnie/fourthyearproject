<!--
Create tabs with an icon and label, using the tabs-positive style.
Each tab's child <ion-nav-view> directive will have its own
navigation history that also transitions its views in and out.
-->
<ion-tabs class="tabs-icon-top tabs-color-active-positive">
  <!-- Dashboard Tab -->
  <ion-tab title="Profile" icon-off="ion-person" icon-on="ion-person" href="tab/profile">
    <ion-nav-view name="profile"></ion-nav-view>
  </ion-tab>

  <!-- Chats Tab -->
  <ion-tab title="SOS" icon-off="ion-compass" icon-on="ion-navigate" href="#/tab/sos">
    <ion-nav-view name="sos"></ion-nav-view>
  </ion-tab>

  <!-- Logout Tab -->
  <ion-tab title="Logout" icon-off="ion-android-exit" icon-on="ion-android-exit" ng-click="logout()">
    <ion-nav-view></ion-nav-view>
  </ion-tab>


</ion-tabs>
