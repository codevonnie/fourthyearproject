<ion-modal-view>
    <ion-header-bar class="bar bar-header bar-balanced">
      <h1 class="title">Set New Password </h1>
    </ion-header-bar>
    <ion-content class="padding" overflow-scroll="false">
      <div class="card">
      <div class="item item-divider item-text-wrap">
        Please set a new password for your account.
      </div>
      <div class="item item-text-wrap" ng-show="IsMatch">
        ** {{message}}
      </div>
    </div>
    <div class="list">
      <label class="item item-input item-floating-label">
        <span class="input-label">Enter New Password</span>
        <input type="password" placeholder="Enter New Password" ng-model="check.pass">
      </label>
      <label class="item item-input item-floating-label">
        <span class="input-label">Re-enter New Password</span>
        <input type="password" placeholder="Re-enter New Password" ng-model="check.repass">
      </label>
    </div>
    <button class="button button-full button-balanced" ng-click="changePass()">
      Save
    </button>
    <button class="button button-full button-stable" ng-click="closeModal()">
      Cancel
    </button>
  </ion-content>
  </ion-modal-view>
